version: "3.7"
services:
  sphinx:
    build:
      context: .
    image: sphinx
    container_name: sphinx-1
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    networks:
      artemis-net:
networks:
  artemis-net:
    name: artemis-network
